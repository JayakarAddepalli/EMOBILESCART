{% extends 'nav.html' %}
{% load static %}

{% block head %}
<style>
    .reg{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        /* background-color: yellowgreen; */
    }

    .loginform{
        width: 750px;
    }

    @media only screen and (max-width:360px){
        .loginform{
            width: 300px;
        }
    }

    @media only screen and (max-width:425px){
        .loginform{
            width: 330px;
        }
    }

    @media only screen and (max-width:768px){
        .loginform{
            width: 600px;
        }
    }
</style>
{% endblock head %}

{% block body %}
<div class="reg">
    <form action="" method="post" enctype="multipart/form-data" class="loginform mx-auto">
        {% csrf_token %}
        <h1 class="mb-4">Login</h1>

        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger">
                {{message}}
            </div>
            {% endfor %}
        {% endif %}

        <div class="mb-3">
            <label for="un" class="form-label">User name</label>
            <input type="text" name="username" id="un" class="form-control">
        </div>
    
        <div class="mb-3">
            <label for="ps" class="form-label">Password</label>
            <input type="password" name="password" id="ps" class="form-control">
        </div>

        <div class="d-flex justify-content-between">
            <div>
                <div>Not registered? <a href="{% url 'APP:register' %}">register</a></div>
                <div class="mt-1">Forgot Password? <a href="{% url 'APP:Forgotpassword' %}">click</a></div>
            </div>
            <input type="submit" class="btn btn-primary w-25 h-25 mt-2">
        </div>
    </form>
</div>

<script src="{% static 'userjs.js' %}"></script>
{% endblock body %}
