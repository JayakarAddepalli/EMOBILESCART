{% extends 'nav.html' %}
{% load static %}

{% block head %}
<style>
    .reg{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        /* background-color: yellowgreen; */
    }

    .registerform{
            width: 750px;
    }

    @media only screen and (max-width:360px){
        .registerform{
            width: 300px;
        }
    }

    @media only screen and (max-width:425px){
        .registerform{
            width: 330px;
        }
    }

    @media only screen and (max-width:768px){
        .registerform{
            width: 600px;
        }
    }
</style>
{% endblock head %}

{% block body %}
<div class="reg">
    <form action="" method="post" enctype="multipart/form-data" class="registerform mx-auto">
        {% csrf_token %}
        <h1 class="mb-4">Register</h1>
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger">
                {{message}}
            </div>
            {% endfor %}
        {% endif %}
        <div class="mb-3">
            <label for="un" class="form-label">User name</label>
            <input type="text" name="username" id="un" class="form-control">
        </div>
        <div class="mb-3">
            <label for="fn" class="form-label">First name</label>
            <input type="text" name="first_name" id="fn" class="form-control">
        </div>
        <div class="mb-3">
            <label for="ln" class="form-label">Last name</label>
            <input type="text" name="last_name" id="ln" class="form-control">
        </div>
        <div class="mb-3">
            <label for="em" class="form-label">Email</label>
            <input type="email" name="email" id="em" class="form-control">
        </div>
        <div class="mb-3">
            <label for="ps" class="form-label">Password</label>
            <input type="password" name="password" id="ps" class="form-control">
        </div>

        <div class="d-flex justify-content-between">
            <div>already registered? <a href="{% url 'APP:login' %}">Login</a></div>
            <input type="submit" class="btn btn-primary w-25">
        </div>
    </form>
</div>

<script src="{% static 'userjs.js' %}"></script>

{% endblock body %}
