{% extends 'nav.html' %}
{% load static %}

{% block head %}
<style>
    .carddata{
        position: relative;
        left: 41%;
    }

    .cardbadge{
        width: 115px;
        height: 115px;
        position: relative;
        left: 80%;
        transform: rotate(340deg);
        display: flex;
        align-items: center;
        justify-content: center;
        background-image: linear-gradient(45deg, rgb(255, 217, 0), rgb(149, 255, 0));
        box-shadow: 10px 5px 25px rgb(255, 166, 0);
        animation: rights 1s;
    }

    @keyframes rights{
        from{
            transform: rotate(0deg)
        }
        to{
            transform: rotate(340deg);
        }
    }

    @media only screen and (min-width:0px) and (max-width:365px){
        .carddata{
        position: relative;
        left: 35%;
    }

    .cardbadge{
        width: 90px;
        height: 90px;
        position: relative;
        font-size: 12px;
        left: 65%;
        transform: rotate(340deg);
        display: flex;
        align-items: center;
        justify-content: center;
        background-image: linear-gradient(45deg, rgb(255, 217, 0), rgb(149, 255, 0));
        box-shadow: 10px 5px 25px rgb(255, 166, 0);
        animation: rights 1s;
    }
    }

</style>
{% endblock head %}

{% block body %}

    <div style="width: 100%; height: 100vh;" class="d-flex justify-content-center align-items-center" class="successblock">
        <div class="card border-0" style="width: 40rem;">
            <div class="badge text-bg-warning cardbadge border border-0 rounded-circle">
                <p class="fw-bold">E-<span style="color:#1D63FF;">M</span>OBILES &reg;</p>
            </div>
            <img src='{% static "shopping.png" %}' class="card-img-top carddata" style="width: 100px; height: 100px;" alt="...">
            <div class="card-body text-center">
              <h5>Ordered Successfully.<br> You will get the updates on to your mail.</h5>
              <h4 class="card-title text-primary">Thank You For Shopping With Us</h4>
            </div>
            <div class="card-body text-center">
              <a href="{% url 'AppleApp:categories' %}" class="card-link">Shop More</a>
            </div>
          </div>
    </div>

    
{% endblock body %}
