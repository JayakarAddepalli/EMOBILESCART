{% extends 'nav.html' %}

{% load static %}

{% block head %}

<style>
    .container1{
        width: 50%;
        height: 100vh;
        position: relative;
        top: 150px;
        padding: 30px 0px;
        /* border: solid 1px black; */
    }

    .container1>button{
        position: relative;
        left: 75%;
        right: 0px;
    }
</style>

{% endblock head %}

{% block body %}
<div class="container1 mx-auto">

    
    <form method="post">
        {% csrf_token %}
        <div>
            <h1>Change your Password</h1>
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger">
                    {{message}}
                </div>
                {% endfor %}
            {% endif %}
            <div class="mt-4">
                <label class="form-label mt-2 fs-6">Enter your email:</label>
                <input class="form-control" type="email" name="email">
            </div>
            <div>
                <label class="form-label mt-2 fs-6">New password:</label>
                <input class="form-control" type="password" name="newpassword">
            </div>
            <div>
                <label class="form-label mt-2 fs-6">Re-enter the password:</label>
                <input class="form-control" type="password" name="reenterpassword">
            </div>
        </div>
        <button class="btn btn-primary w-25 mt-5">Change the password</button>
    </form>
    
</div>
{% endblock body %}
