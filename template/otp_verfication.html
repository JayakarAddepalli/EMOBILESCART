{% extends 'nav.html' %}

{% load static %}

{% block head %}

<style>
    .container1{
        width: 50%;
        height: 100vh;
        position: relative;
        top: 200px;
        padding: 30px 0px;
        /* border: solid 1px black; */
    }

    .container1>button{
        position: relative;
        left: 75%;
        right: 0px;
    }
</style>

{% endblock head %}

{% block body %}
    <div class="container1 mx-auto">

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger">
            {{message}}
        </div>
        {% endfor %}
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div>
                <div>
                    <label class="form-label mt-3 fs-6">Enter your OTP:</label>
                    <input class="form-control" type="text" name="OTP">
                </div>
            </div>
            <button class="btn btn-primary w-25 mt-5">Check</button>
        </form>
        
    </div>
{% endblock body %}
