{% extends 'nav.html' %}
{% load static %}


{% block head %}
<link rel="stylesheet" href="{% static 'CATEGORIES.css' %}">

{% endblock head %}

{% block body %}

<div id="cate">
    <a id="applecate1" href="{% url 'AppleApp:categories' %}">
        Apple
    </a>
    <a id="onepluscate1" href="{% url 'OneplusAPP:Onepluscategories' %}">
        Oneplus
    </a>
    <a id="samsungcate1" href="{% url 'SamsungApp:samsungcategories' %}">
        Samsung
    </a>
    <a id="redmicate1" href="{% url 'RedmiApp:redmicategories' %}">
    Redmi
    </a>
    <a id="realmecate1" href="{% url 'RealmeApp:realmecategories' %}">
    Realme
    </a>

</div>

<div id="totalcd1">
    {% for i in ad %}
        {% if i.id != 1 %}
        
        <div class="cards1">
            <!-- {{i.slug}} -->
            <div id="imgcard">
                <a href="{% url 'AppleApp:applepro' i.slug %}"><img src="{{i.Image.url}}" alt="apple"></a>
            </div>
            <div>
                <h5 style="text-align: center;">{{i.Name}}</h5>
                <h6 style="text-align: center;">{{i.Cost}}/- Rs</h6>
                <!-- <p>{{i.Image}}</p> -->
            </div>
            <div style="display: flex; justify-content: space-evenly; align-items: center;">
                <a href="{% url 'APP:addtocart' i.slug i.id %}" class="btn btn-warning w-auto " id="cartbtn" style="font-size: 12px;">ADD TO CART</a>
                <a href="{% url 'APP:buynow' i.id %}" class="btn btn-primary w-auto" style="font-size: 12px;">BUY NOW</a>
            </div>
        </div>
        {% endif %}
    {% endfor %}
</div>


<script src="{% static 'catnav.js' %}"></script>

{% endblock body %}
